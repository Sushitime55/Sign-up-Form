<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="placeholder">Image goes here</div>
    <div class="sign-in">

        <div class="top-text">
            <p>This is not a real online service! You know you need something like this in your life
                to
                help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>

        </div>
        <form action="https://httpbin.org/post" method="post">
            <div class="groups">
                <h1>Create Account</h1>
                <div class="group">
                    <div class="label-pair">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="label-pair">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>

                <div class="group">
                    <div class="label-pair">
                        <label for="user_email">Email Address</label>
                        <input type="email" name="user_email" id="user_email" required>
                    </div>
                    <div class="label-pair">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </div>
                </div>

                <div class="group">
                    <div class="label-pair">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{1,}"
                            title="Must contain at least one number and one uppercase and lowercase letter"
                            required>
                    </div>
                    <div class="label-pair">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password"
                            required>
                    </div>
                </div>
            </div>

            <div class="confirm-account">
                <div>
                    <button type="submit" class="create-account-button">Create Account</button>
                </div>

                <div class="already-x">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
    </div>

    </form>
</body>

</html>
